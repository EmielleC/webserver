<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<script type="text/javascript" src="gamepadtest.js"></script>
<style>

.videoFeedDiv {
  border: 5px outset black;
  background-color: white;  
  width:100%;
  height:720px;
}

.videoFeed {
  margin: auto auto auto;
  display: block;
  background-color: black;  
  width:1280px;
  height:720px;
}


.settingsDiv {
  margin: auto auto auto;
  display: block;
  <!--border: 5px outset black;-->
  background-color: white;
  width:100%;
  height:720px;
}

.settingsTypesDiv {
  background-color: white;
  float: left;
  width:10%;
  height:720px;
}
</style>
</head>

<body>
<h2 id="start">Remote table football</h2>
<div class="videoFeedDiv">
<iframe src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/Replacement_character.svg/220px-Replacement_character.svg.png" class="videoFeed" id="videoFeed"  title="Video iframe"></iframe>
</div>
<div class="settingsDiv">
	<div class="settingsTypesDiv">
		<p><strong>Team choice</strong></p>
		<input class="w3-radio" type="radio" name="team" value="0" checked>
		<label>Yellow</label></p>

		<input class="w3-radio" type="radio" name="team" value="1">
		<label>Red</label></p>
		
		<input type="button" onclick="changeTeamButton()" value="Change team" />
	</div>
	
	<div class="settingsTypesDiv">
		<p><strong>Control</strong></p>
		<input type="radio" name="control" value="absolute" checked>
		<label>Absolute</label></p>
		
		<input type="radio" name="control" value="relative" >
		<label>Relative</label></p>

		
		Sensitivity
		<br>
		<input type="number" id="sensitivity" name="sensitivity" min="1" max="100" value="0.05">
		<br>
		Control refresh rate
		<br>
		<input type="number" id="controlRate" name="controlRate" min="1" max="1000" value="60">
		
		<input type="button" onclick="changeControlButton()" value="Change control mode" />
	</div>
	
	<div class="settingsTypesDiv">
		<p><strong>Video resolution</strong></p>
		<input type="radio" name="resolution" value="1280x720" checked>
		<label>1280x720</label></p>

		<input type="radio" name="resolution" value="960x480">
		<label>960x480</label></p>
		
		<input type="radio" name="resolution" value="640x480" disabled>
		<label>640x480</label></p>
		
	</div>
	
	
	<div class="settingsTypesDiv">
		<p><strong>Video framerate</strong></p>
		<input type="radio" name="framerate" value="60" checked>
		<label>60</label></p>

		<input type="radio" name="framerate" value="90">
		<label>90</label></p>
		
		<input type="radio" name="framerate" value="120" disabled>
		<label>120</label></p>
	
	</div>	
	
	<div class="settingsTypesDiv">
		<p><strong>Video compression</strong></p>
		<input type="number" id="quality" name="quality" min="1" max="100" value="20">
	</div>
	
	<div class="settingsTypesDiv">
		<p><strong>Image motion</strong></p>
		<input type="radio" name="mode" value="sports" checked>
		<label>Motion blur</label></p>

		<input type="radio" name="mode" value="fixedfps">
		<label>Sharp</label></p>

	</div>
	
	
	<div class="settingsTypesDiv">
		<!--<input type="text" id="websocketAddress" name="websocketAddress" value="ws://192.168.1.136:6789/">-->
		<input type="button" onclick="webSocketConnectButton()" value="Open web socket" />
		<input type="button" onclick="startVideoButton()" value="Start video" />
		<input type="button" onclick="stopVideoButton()" value="Stop video" />
	</div>


</body>
</html>
