<script type="text/javascript" src="gamepadtest.js"></script>
<style>

.videoFeedDiv {
  border: 5px outset black;
  background-color: white;  
  width:100%;
  height:720px;
}

.videoFeed {
  margin: auto auto auto;
  display: block;
  background-color: black;  
  width:1280px;
  height:720px;
}


.settingsDiv {
  margin: auto auto auto;
  display: block;
  <!--border: 5px outset black;-->
  background-color: white;
  width:100%;
  height:720px;
}

.settingsTypesDiv {
  background-color: white;
  float: left;
  width:10%;
  height:720px;
}
</style>
</head>

<body>
<h2 id="start">Remote table football</h2>
<div class="videoFeedDiv">
<iframe src="http://192.168.1.136:8080/?action=stream" class="videoFeed" title="Iframe Example"></iframe>
</div>
<div class="settingsDiv">
	<div class="settingsTypesDiv">
		<input class="w3-radio" type="radio" name="team" value="red" checked>
		<label>Red</label></p>

		<input class="w3-radio" type="radio" name="team" value="yellow">
		<label>Yellow</label></p>
		
		<input type="button" onclick="changeTeamButton()" value="Change team" />
	</div>
	
	<div class="settingsTypesDiv">
	
		<input type="radio" name="control" value="Relative" checked>
		<label>Relative</label></p>

		<input type="radio" name="control" value="Absolute">
		<label>Absolute</label></p>
		
		
		<input type="button" onclick="changeControlModeButton()" value="Change control mode" />
	</div>
	
	<div class="settingsTypesDiv">
	
		<input type="radio" name="resolution" value="1280x720" checked>
		<label>1280x720</label></p>

		<input type="radio" name="resolution" value="960x480">
		<label>960x480</label></p>
		
		<input type="radio" name="resolution" value="640x480" disabled>
		<label>640x480</label></p>
		

	</div>
	
	
	<div class="settingsTypesDiv">

		<input type="radio" name="framerate" value="60" checked>
		<label>60</label></p>

		<input type="radio" name="framerate" value="90">
		<label>90</label></p>
		
		<input type="radio" name="framerate" value="120" disabled>
		<label>120</label></p>
		

	</div>	
	
	<div class="settingsTypesDiv">
		<input type="number" id="quality" name="quality" min="1" max="100" value="85">
	</div>
	
	<div class="settingsTypesDiv">

		<input type="radio" name="mode" value="sports" checked>
		<label>Sport</label></p>

		<input type="radio" name="mode" value="fixedfps">
		<label>FixedFps</label></p>
		

	</div>
	
	
	<div class="settingsTypesDiv">
		<input type="button" onclick="restartVideoButton()" value="Restart video" />
		<input type="button" onclick="webSocketConnectButton()" value="Open web socket" />
	</div>
